<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="text/javascript" src="./scripts/main.js"></script>
    <script type="text/javascript" src="./scripts/taskmanagerclass.js"></script>

    <title>TaskPlan</title>
  </head>
  <body onunload="myUnLoadFunction()" onload="myLoadFunction()">
    <!-- Header with menu bar starts here -->
    <header class="header-container">
      <section class="logo-image-section">
        <img class="logo-image" src="./images/as-logo.jpeg" alt="Logo" />
      </section>
      <h1 class="heading-text">Task Planner</h1>
      <section class="search-section">
        <label for="search">Search</label>
        <input id="search" type="text" />
        <a href="#" class="contact-link">Contact</a>
      </section>
    </header>
    <!-- Header menu bear ends here -->

    <!-- Left menu bar starts here -->
    <section class="overall-container">
      <section class="left-container">
        <div class="add-task">
          <img
            class="add-icon-img"
            id="plus-icon"
            src="./images/plus-emoji.png"
            alt="Add Icon"
            title="Add Task"
            onclick="myOpenForm('Add')"
          />
          <h2>Task</h2>
        </div>
        <h3>Actions</h3>
        <button class="left-button">All Task</button>
        <button class="left-button">To Do</button>
        <button class="left-button">In Progress</button>
        <button class="left-button">Review</button>
        <button class="left-button">Done</button>
        <button class="left-button">Reports</button>
      </section>
      <!-- Left menu bar ends here -->

      <!-- Body content to display the cards starts here -->
      <section class="middle-container" id="m-container"></section>
      <!-- Body content to display the cards ends here -->
    </section>

    <!-- Modal -->
    <div class="form-popup" id="Form-modal">
      <form class="form-container" id="form-task">
        <h2 class="form-header-h2" id="form-header">
          Task Details<span class="form-header-h2-sub"> - Add /Edit</span>
        </h2>
        <div>
          <label for="taskname" class="form-label">Task Name </label>
          <input type="text" class="form-control" id="taskname" required />
        </div>
        <div>
          <label for="duedate" class="form-label">Due Date</label>
          <input
            type="date"
            class="form-control"
            id="duedate"
            min="2010-01-01"
            max="2030-12-31"
            onkeydown="return false"
            required
          />
        </div>
        <div>
          <label for="assignedto" class="form-label">Assigned To</label>
          <input type="text" class="form-control" id="assignedto" required />
        </div>
        <div>
          <label for="taskdescription" class="form-label"
            >Task Description</label
          >
          <textarea
            class="form-control"
            id="taskdescription"
            rows="5"
            required
          ></textarea>
        </div>
        <div>
          <label for="taskstatus" class="form-label">Status</label>
          <select id="taskstatus" class="form-select">
            <option>To Do</option>
            <option>In-Progress</option>
            <option>Review</option>
            <option>Done</option>
          </select>
          <input type="hidden" id="add-edit" name="add-edit-name" />
          <input type="hidden" id="edit-parent-id" name="edit-parent-name" />
        </div>
        <div class="form-footer">
          <button type="button" class="form-btn" onclick="myCloseForm()">
            Cancel
          </button>
          <button
            type="button"
            id="add-btn"
            class="form-btn"
            onclick="myValidateForm()"
          >
            Save changes
          </button>
        </div>
      </form>
    </div>

    <!-- Footer Starts here -->
    <footer class="footer-text">
      <h6>
        Copyright A&S solutions 2021....Contact Armstrong /Senthil for any
        queries....
      </h6>
    </footer>
    <!-- Footer Ends here -->
  </body>
</html>
